{% extends "base.html" %}
{% block content %}

<div class="container">

  <h2>Add Articles Here</h2>
  <form method="POST" action="/add_article">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{form.title.label}}
      {{form.title(class="form-control")}}
    </div>
    <div class="form-group">
      {{form.body.label}}
      {{form.body(class="form-control")}}
    </div>

    {{form.submit(class="btn btn-primary")}}
  </form>
</div>






{% endblock %}
